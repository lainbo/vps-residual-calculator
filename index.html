<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VPS剩余价值计算器 - 精确计算VPS的剩余价值与溢价">
  <title>VPS 剩余价值计算器</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-gray-50 min-h-screen py-8 px-4">
  <div id="app" x-data="calculator()" x-cloak class="max-w-2xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">VPS 剩余价值计算器</h1>
    </header>

    <!-- Mode Toggle -->
    <div class="bg-white rounded-lg shadow-sm p-1 mb-6 flex gap-1">
      <button @click="mode = 'buy'"
        :class="mode === 'buy' ? 'bg-primary-900 text-white' : 'text-gray-600 hover:bg-gray-100'"
        class="flex-1 py-3 px-4 rounded-md font-medium transition-all duration-200">
        我要购买
      </button>
      <button @click="mode = 'sell'"
        :class="mode === 'sell' ? 'bg-primary-900 text-white' : 'text-gray-600 hover:bg-gray-100'"
        class="flex-1 py-3 px-4 rounded-md font-medium transition-all duration-200">
        我要出售
      </button>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-md p-6 md:p-8">
      <!-- Form Fields -->
      <form @submit.prevent="calculate" class="space-y-6">


        <!-- 汇率 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            汇率 (1 <span x-text="form.currency"></span> = ? CNY)
            <span x-show="exchangeRateLoading" class="text-gray-600 text-xs ml-2">获取中...</span>
          </label>
          <div class="flex gap-2">
            <input type="number" x-model="form.exchangeRate" step="0.0001" required
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              placeholder="汇率会自动获取,也可手动调整">
            <button type="button" @click="refreshExchangeRate()" :disabled="exchangeRateLoading"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
              title="刷新汇率">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600"
                :class="{ 'animate-spin': exchangeRateLoading }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
            </button>
          </div>
        </div>

        <!-- 续费金额与币种 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">续费金额</label>
            <input type="number" x-model="form.renewalAmount" step="0.01" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              placeholder="输入续费金额">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">币种</label>
            <select x-model="form.currency"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
              <option value="USD">USD - 美元</option>
              <option value="EUR">EUR - 欧元</option>
              <option value="GBP">GBP - 英镑</option>
              <option value="JPY">JPY - 日元</option>
              <option value="HKD">HKD - 港币</option>
              <option value="CNY">CNY - 人民币</option>
            </select>
          </div>
        </div>

        <!-- 续费日期与周期 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">到期时间</label>
            <input type="date" x-model="form.renewalDate" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">付款周期</label>
            <select x-model="form.renewalPeriod" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
              <option value="1">1个月</option>
              <option value="3">3个月</option>
              <option value="6">6个月</option>
              <option value="12">1年</option>
              <option value="24">2年</option>
              <option value="36">3年</option>
              <option value="60">5年</option>
            </select>
          </div>
        </div>

        <!-- 购买/出售模式特定字段 -->
        <div class="relative min-h-[92px]">
          <!-- 购买模式 -->
          <div x-show="mode === 'buy'" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0" class="absolute inset-0">
            <label class="block text-sm font-medium text-gray-700 mb-2">对方出价 (CNY)</label>
            <input type="number" x-model="form.tradePrice" step="0.01" :required="mode === 'buy'"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              placeholder="输入对方出价是多少">
          </div>

          <!-- 出售模式 -->
          <div x-show="mode === 'sell'" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0" class="absolute inset-0">
            <label class="block text-sm font-medium text-gray-700 mb-2">溢价 (CNY)</label>
            <input type="number" x-model="form.expectedPremium" step="0.01" :required="mode === 'sell'"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
              placeholder="输入你想要溢价多少钱">
          </div>
        </div>

        <!-- 交易日期 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">交易日期</label>
          <input type="date" x-model="form.tradeDate" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
        </div>

        <!-- Error Message -->
        <div x-show="error" x-transition class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          <p x-text="error"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-primary-900 hover:bg-primary-950 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
          计算结果
        </button>
      </form>

      <!-- Results Section -->
      <div x-show="result" x-transition class="mt-8 pt-8 border-t border-gray-200 space-y-4">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">计算结果</h3>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600 mb-1">剩余天数</p>
            <p class="text-2xl font-bold text-gray-900" x-text="result ? result.remainingDays + ' 天' : ''"></p>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600 mb-1">剩余价值</p>
            <p class="text-2xl font-bold text-gray-900" x-text="result ? '¥ ' + result.residualValue : ''"></p>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600 mb-1"
              x-text="mode === 'buy' ? '溢价（正数代表你要多付的钱，负数代表对方出价低于剩余价格）' : '总价（剩余价值+溢价）'"></p>
            <p class="text-2xl font-bold"
              :class="result && mode === 'buy' ? (parseFloat(result.premium) > 0 ? 'text-red-600' : 'text-green-600') : 'text-gray-900'"
              x-text="result ? (mode === 'buy' ? (parseFloat(result.premium) > 0 ? '+¥ ' : '¥ ') + result.premium : '¥ ' + result.suggestedPrice) : ''">
            </p>
          </div>
        </div>

        <!-- 详细信息 -->
        <div class="mt-4 text-sm text-gray-600 space-y-1">
          <p>日均价格: ¥ <span x-text="result ? result.dailyPrice : ''"></span></p>
          <p>总周期天数: <span x-text="result ? result.totalDays : ''"></span> 天</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-8 text-sm text-gray-500">
      <a href="https://github.com/lainbo/vps-residual-calculator" target="_blank" rel="noopener noreferrer"
        class="inline-flex items-center gap-2 hover:text-gray-700 transition-colors">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
            clip-rule="evenodd" />
        </svg>
        <span>GitHub</span>
      </a>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
